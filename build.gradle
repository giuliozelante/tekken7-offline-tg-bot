
plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1' apply false
    id 'io.micronaut.application' version '4.1.1' apply false
    id 'io.micronaut.aot' version '4.1.1' apply false
    id 'com.github.ben-manes.versions' version '0.49.0' apply false
    id 'fr.brouillard.oss.gradle.jgitver' version '0.10.0-rc03' apply false
}

subprojects {
    apply plugin: 'com.github.johnrengelman.shadow'
    apply plugin: 'io.micronaut.application'
    apply plugin: 'io.micronaut.aot'
    apply plugin: 'com.github.ben-manes.versions'
    apply plugin: 'fr.brouillard.oss.gradle.jgitver'

    repositories {
        mavenCentral()
    }

    dependencies {
        annotationProcessor("org.projectlombok:lombok")
        compileOnly("org.projectlombok:lombok")
        runtimeOnly("ch.qos.logback:logback-classic")
    }

    java {
        sourceCompatibility = JavaVersion.toVersion("17")
        targetCompatibility = JavaVersion.toVersion("17")
    }

    graalvmNative.toolchainDetection = false
    micronaut {
        processing {
            incremental(true)
            annotations("it.giuliozelante.tekken7.offline.tg.bot.batch.*")
        }
        aot {
            // Please review carefully the optimizations enabled below
            // Check https://micronaut-projects.github.io/micronaut-aot/latest/guide/ for more details
            optimizeServiceLoading = false
            convertYamlToJava = false
            precomputeOperations = true
            cacheEnvironment = true
            optimizeClassLoading = true
            deduceEnvironment = true
            optimizeNetty = true
        }
    }
}

