name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
      - name: Build Docker image
        run: ./gradlew clean optimizedDockerBuild
      - name: Check Docker images
        run: docker images
      - name: Save Docker image to tar file
        run: docker save tekken7-offline-tg-bot:latest > tekken7-offline-tg-bot.tar
      - name: Transfer tar file to remote server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USERNAME }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          port: ${{ secrets.REMOTE_PORT }}
          source: 'tekken7-offline-tg-bot.tar'
          target: /home/gzelante
      - name: SSH into remote server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USERNAME }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          port: ${{ secrets.REMOTE_PORT }}
          script: |
            docker kill t7_offline_tg_bot
            docker load -i /home/gzelante/tekken7-offline-tg-bot.tar
            docker run -d -e T7_OFFLINE_BOT_DB_PASSWORD \
                            -e T7_OFFLINE_BOT_DB_USERNAME \
                            -e T7_OFFLINE_BOT_TOKEN \
                            -e T7_OFFLINE_BOT_USERNAME \
                            -e VIRUS_TOTAL_API_KEY \
                            --rm --name t7_offline_tg_bot -it tekken7-offline-tg-bot:latest
