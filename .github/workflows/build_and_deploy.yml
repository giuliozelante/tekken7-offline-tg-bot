name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Make staging directory
        run: mkdir staging
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build Docker image
        run: ./gradlew clean build optimizedDockerFile
      - name: List directories
        run: ls -latr
      - name: Copy native client to staging
        run: cp -r build/docker/optimized/Dockerfile staging
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'

      - name: Build and export
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          file: staging/Dockerfile
          tags: localhost:5000/name/tekken7-offline-tg-bot:latest
      - name: Save Docker image to tar file
        run: docker save localhost:5000/name/tekken7-offline-tg-bot:latest > tekken7-offline-tg-bot.tar
      - name: Transfer tar file to remote server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USERNAME }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          port: ${{ secrets.REMOTE_PORT }}
          script: |
            scp -P ${{ secrets.REMOTE_PORT }} tekken7-offline-tg-bot.tar ${{ secrets.REMOTE_USERNAME }}@${{ secrets.REMOTE_HOST }}:/home/gzelante
      - name: SSH into remote server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USERNAME }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          port: ${{ secrets.REMOTE_PORT }}
          script: |
            ssh -p ${{ secrets.REMOTE_PORT }} ${{ secrets.REMOTE_USERNAME }}@${{ secrets.REMOTE_HOST }} 'cd /home/gzelante && docker stop t7_offline_tg_bot && docker load -i tekken7-offline-tg-bot.tar && docker run -d -e T7_OFFLINE_BOT_DB_PASSWORD -e T7_OFFLINE_BOT_DB_USERNAME -e T7_OFFLINE_BOT_TOKEN -e T7_OFFLINE_BOT_USERNAME -e VIRUS_TOTAL_API_KEY --rm --name t7_offline_tg_bot -it tekken7-offline-tg-bot:latest'
